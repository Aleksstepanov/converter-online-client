<form [formGroup]="formGroup" [ngClass]="formClass" (ngSubmit)="onSubmit()">
  <div *ngFor="let field of fields">
    <app-input
      *ngIf="field.type === 'input'"
      [typeInput]="field.typeInput"
      [id]="field.name"
      [formControlName]="field.name"
      [placeholder]="field.placeholder"
      [label]="field.label"
      [className]="field?.className || ''"
    ></app-input>

    <textarea
      *ngIf="field.type === 'textarea'"
      [id]="field.name"
      [formControlName]="field.name"
      [placeholder]="field.placeholder"
    ></textarea>

    <select
      *ngIf="field.type === 'select'"
      [id]="field.name"
      [formControlName]="field.name"
    >
      <option *ngFor="let option of field.options" [value]="option.value">
        {{ option.label }}
      </option>
    </select>

    <app-checkbox
      *ngIf="field.type === 'checkbox'"
      type="checkbox"
      [id]="field.name"
      [formControlName]="field.name"
      [label]="field.label"
      [className]="field?.className || ''"
    />

    <input
      *ngIf="field.type === 'radio'"
      type="radio"
      [id]="field.name"
      [formControlName]="field.name"
    />

    <div
      *ngIf="
        formGroup.controls[field.name].invalid &&
        formGroup.get(field.name)?.touched
      "
    >
      <small class="error-message"
        >Поле {{ field.label }} заполнено некорректно</small
      >
    </div>
  </div>
  <app-button
    [label]="submitBtnTitle"
    [disabled]="loading"
    [ngClass]="buttonClass"
    (buttonClick)="onSubmit()"
  ></app-button>
</form>
