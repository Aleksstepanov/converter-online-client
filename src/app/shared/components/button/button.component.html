<button
  [disabled]="disabled"
  [ngClass]="[
    !disabled
      ? 'bg-blue-500 hover:bg-blue-600 text-white'
      : 'bg-gray-400 text-gray-700 cursor-not-allowed',
    buttonClass,
  ]"
  class="w-[100%] h-[43px] cursor-pointer rounded-lg text-white pt-[12px] pb-[12px] flex flex-col justify-center items-center"
  (click)="onClick()"
>
  <span>{{ label }}</span>
</button>
