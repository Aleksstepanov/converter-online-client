<div class="flex flex-col w-full" [ngClass]="className">
  <label *ngIf="label" class="input__label">
    <span>{{ label }}</span>
    <app-required-icon *ngIf="!isRequired" />
  </label>

  <input
    [type]="typeInput"
    [value]="value"
    [placeholder]="placeholder"
    [class.border-red-500]="hasError"
    class="input__field px-4 py-2 border rounded-md outline-none focus:ring-2 focus:ring-blue-500"
    (input)="onInput($event)"
  />
  <span *ngIf="hasError" class="text-red-500 text-sm mt-1">{{
    errorMessage
  }}</span>
</div>
